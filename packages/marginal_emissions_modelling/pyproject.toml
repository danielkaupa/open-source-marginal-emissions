[build-system]
requires = ["setuptools>=70", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marginal-emissions-modelling"
dynamic = ["version"]
description = "Model marginal emissions factors from joined grid and weather data."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Daniel Kaupa", email = "daniel.kaupa@outlook.com" }]
license = { file = "../../LICENSE.txt" }
dependencies = [
  "osme-common>=0.0.0",
  "numpy>=1.24",
  "pandas>=2.0",
  "scikit-learn>=1.3",
  "statsmodels>=0.14",
  "matplotlib>=3.8",
]
urls = { Repository = "https://github.com/danielkaupa/open-source-marginal-emissions" }

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["marginal_emissions_modelling*"]

[tool.setuptools.package-data]
marginal_emissions_modelling = ["**/*.json", "**/*.yaml", "**/*.yml"]

[tool.setuptools_scm]
root = "../../"
tag_regex = "^(?P<prefix>v)?(?P<version>\\d+\\.\\d+\\.\\d+)$"
local_scheme = "node-and-date"
fallback_version = "0.0.0"
write_to = "src/marginal_emissions_modelling/_version.py"
