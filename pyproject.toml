[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "weather-data-retrieval"
version = "0.1.0"
description = "Streamlined CDS & weather API retrieval tool (interactive or automatic) with validation, logging, and retries."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Daniel" }]
dependencies = [
  "cdsapi>=0.6",
  "requests>=2.31",
  "tqdm>=4.66",
]

[project.scripts]
wdr = "weather_data_retrieval.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["weather_data_retrieval*"]
